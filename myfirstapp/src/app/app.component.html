<div class="black">
  <h1>{{name}}</h1>
  <p>{{email}}</p>
  <a href="{{website}}" target= "_blank">
    Visita mi Sitio web
  </a>  

  <button (click)="toggleHobbies()" class="btn">
    {{showHobbies ? 'Hide Hobbies': 'Show Hobbies'}}
  </button>
  
  <div *ngIf="showHobbies" class="component2">
    <h3>Hobbies:</h3>
    <ul *ngFor="let hobbies of hobbies">
      <li>{{hobbies}}</li>
    </ul>
    <form (submit)="newHobbies(hobby)">
      <input 
      #hobby
      type="text" name="hobbies" placeholder="Hobbies">
    </form>
  </div> 
</div>

<div class="black">
    <h3>modify the content:</h3>
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="change the name"
      [(ngModel)]="name">

      <label for="email">Name:</label>
      <input type="text" name="email" placeholder="change the email"
        [(ngModel)]="email">
</div>

<h3>Posts</h3>
<div *ngFor="let post of posts">
  <h1>{{post.title}}</h1>
  <p>{{post.body}}</p>
</div>
